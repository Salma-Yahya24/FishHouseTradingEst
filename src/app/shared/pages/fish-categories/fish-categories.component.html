<div class="p-4">
  <h2 class="text-2xl font-semibold text-gray-800 mb-4">Fish Categories</h2>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
    <div
      *ngFor="let category of categories"
      class="bg-white border border-gray-200 rounded-lg shadow-sm p-4 hover:shadow-md transition"
    >
      <div (click)="toggleCategory(category.name)" class="cursor-pointer">
        <h3 class="text-lg font-bold text-blue-700 mb-1">{{ category.name }}</h3>
        <p class="text-sm text-gray-600 mb-2">{{ category.description }}</p>
        <span class="inline-block bg-blue-100 text-blue-700 text-xs px-2 py-1 rounded">
          {{ category.fishTypes.length }} نوع
        </span>
      </div>

      <ul
        *ngIf="selectedCategory === category.name"
        class="mt-3 border-t pt-2 text-sm text-gray-700 list-disc ps-5 space-y-1"
      >
        <li *ngFor="let fish of category.fishTypes">{{ fish }}</li>
      </ul>
    </div>
  </div>
</div>
