<div class="flex items-center justify-center min-h-screen bg-[#f8f9fb] px-4">
  <div class="w-full max-w-xl bg-[#f8f9fb] p-10 rounded-xl shadow-lg">

    <!-- Header -->
    <div class="text-center mb-10">
      <div class="flex justify-center mb-4">
        <div class="w-20 h-20 bg-blue-600 rounded-full flex items-center justify-center">
          <svg class="w-10 h-10 text-white" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
            <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
          </svg>
        </div>
      </div>
      <h2 class="text-3xl font-bold text-gray-800 mb-1">Control Panel</h2>
      <p class="text-gray-500 text-sm">واجهة إدارة المستخدمين</p>
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="submitloginForm()" class="space-y-6">

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">البريد الإلكتروني</label>
        <div class="relative">
          <input
            type="email"
            formControlName="userName"
            class="w-full px-4 py-3 pl-10 border border-gray-300 rounded-lg text-base focus:ring-2 focus:ring-blue-500 focus:outline-none"
            placeholder="example@email.com"
          />
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
              <path d="M2 5a2 2 0 012-2h12a2 2 0 012 2v.5L10 11 2 5.5V5z" />
              <path d="M2 8.5l8 5 8-5V15a2 2 0 01-2 2H4a2 2 0 01-2-2V8.5z" />
            </svg>
          </div>
        </div>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">كلمة المرور</label>
        <div class="relative">
          <input
            type="password"
            formControlName="password"
            class="w-full px-4 py-3 pl-10 border border-gray-300 rounded-lg text-base focus:ring-2 focus:ring-blue-500 focus:outline-none"
            placeholder="********"
          />
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 2a4 4 0 00-4 4v2H5a1 1 0 00-1 1v9a1 1 0 001 1h10a1 1 0 001-1v-9a1 1 0 00-1-1h-1V6a4 4 0 00-4-4zm-2 6V6a2 2 0 114 0v2H8z" clip-rule="evenodd"/>
            </svg>
          </div>
        </div>
      </div>

      <!-- Submit -->
      <div>
        <button
          type="submit"
          [disabled]="isLoading"
          class="w-full bg-blue-600 hover:bg-blue-700 disabled:bg-blue-400 text-white font-semibold py-3 rounded-lg text-lg transition duration-200 flex justify-center items-center"
        >
          @if (!isLoading) {
            <span>تسجيل الدخول</span>
          }
          @else {
            <span class="flex items-center gap-2">
              <span class="inline-block w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></span>
              جاري التحميل...
            </span>
          }
        </button>
      </div>
    </form>
  </div>
</div>
