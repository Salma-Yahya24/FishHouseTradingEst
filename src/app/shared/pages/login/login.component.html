<div class="min-h-screen flex items-center justify-center bg-[#f8f9fb] px-4">
  <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-md">
    <!-- Logo + Heading -->
    <div class="text-center mb-6">
      <img src="assets/images/logo-dark.png" alt="Logo" class="mx-auto h-16 mb-3" />
      <h2 class="text-2xl font-bold text-gray-800">Dashboard</h2>
      <p class="text-sm text-gray-500">Login to the system</p>
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="submitloginForm()" class="space-y-5">
     <!-- Username -->
<div>
  <label class="block mb-1 text-sm text-gray-600">Username</label>
  <div class="relative">
    <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
      <i class="fas fa-user"></i> <!-- تغيير الأيقونة من envelope إلى user -->
    </span>
    <input
      type="text"
      formControlName="userName"
      placeholder="Enter your username"
      class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
    />
  </div>
</div>


      <!-- Password -->
      <div>
        <label class="block mb-1 text-sm text-gray-600">Password</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
            <i class="fas fa-lock"></i>
          </span>
          <input
            type="password"
            formControlName="password"
            placeholder="********"
            class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
          />
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="isLoading"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg text-base font-semibold flex justify-center items-center transition"
      >
        <ng-container *ngIf="!isLoading; else loadingTpl">
          <i class="fas fa-sign-in-alt mr-2"></i> Login
        </ng-container>
        <ng-template #loadingTpl>
          <span class="flex items-center gap-2">
            <i class="fas fa-spinner fa-spin"></i>
            Loading...
          </span>
        </ng-template>
      </button>
    </form>

    <!-- Footer -->
    <div class="mt-6 text-center text-gray-500 text-sm">
      &copy; {{ currentYear }} Fish House Trading Est.
    </div>
  </div>
</div>
