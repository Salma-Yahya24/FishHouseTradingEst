<div class="bg-white p-6 rounded shadow">
  <div class="flex items-center justify-between mb-4">
    <h2 class="text-2xl font-semibold text-gray-800">Fish Types</h2>
    <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      + Add Fish Type
    </button>
  </div>

  <input
    type="text"
    placeholder="Search..."
    class="w-full p-2 mb-4 border rounded"
    [(ngModel)]="searchTerm"
  />

  <table class="min-w-full border text-sm text-left">
    <thead class="bg-blue-100 text-gray-700">
      <tr>
        <th class="p-2 border">#</th>
        <th class="p-2 border">Fish Name</th>
        <th class="p-2 border">Category</th>
        <th class="p-2 border">Stock</th>
        <th class="p-2 border text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let fish of filteredFishTypes(); let i = index" class="hover:bg-gray-50">
        <td class="p-2 border">{{ i + 1 }}</td>
        <td class="p-2 border">{{ fish.name }}</td>
        <td class="p-2 border">{{ fish.category }}</td>
        <td class="p-2 border">{{ fish.stock }}</td>
        <td class="p-2 border text-center">
          <button class="text-blue-500 hover:underline mr-2">Edit</button>
          <button class="text-red-500 hover:underline">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
