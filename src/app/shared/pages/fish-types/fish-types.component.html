<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">

  <div
    *ngFor="let fish of filteredFishTypes(); let i = index"
    class="bg-white border border-gray-200 rounded-lg shadow-sm p-4 hover:shadow-md transition"
  >
    <!-- Header -->
    <div class="flex justify-between items-center mb-2">
      <div class="flex items-center gap-2 text-gray-800">
        <i class="fa fa-fish text-blue-500"></i>
        <h4 class="text-sm font-semibold">{{ fish.name }}</h4>
      </div>
      <span
        class="text-xs px-2 py-1 rounded"
        [ngClass]="fish.active ? 'bg-green-600 text-white' : 'bg-gray-300 text-gray-700'"
      >
        {{ fish.active ? 'Active' : 'Inactive' }}
      </span>
    </div>

    <!-- Details -->
    <div class="text-sm text-gray-700 mb-1">
      <span class="font-medium">Price: </span>{{ fish.price | currency:'EGP':'symbol':'1.0-0' }}
    </div>
    <div class="text-sm text-gray-700 mb-1">
      <span class="font-medium">Code: </span>{{ fish.code || '-' }}
    </div>

    <!-- Actions -->
    <div class="flex justify-end gap-2 mt-3">
      <button class="text-sm text-blue-600 hover:underline">Edit</button>
      <button class="text-sm text-red-600 hover:underline">Delete</button>
    </div>
  </div>

</div>
